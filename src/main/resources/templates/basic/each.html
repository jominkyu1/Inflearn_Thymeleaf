<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Thymeleaf th:each문</h1>

  <table border="1">
    <tr>
      <th>username</th>
      <th>age</th>
    </tr>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td>[[${user.age}]]</td>
    </tr>
  </table>

  <h1>반복상태 유지</h1>
  <table border="1">
    <tr>
      <th>count</th>
      <th>username</th>
      <th>age</th>
      <th>ETC</th>
    </tr>
    <tr th:each="user, userStat : ${users}">
      <td th:text="${userStat.count}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.age}"></td>
      <td th:style="${userStat.even == true}? 'background: lightgrey' : 'background: white'">
        index:: <span th:text="${userStat.index}"></span><br>
        count:: <span th:text="${userStat.count}"></span><br>
        current:: <span th:text="${userStat.current}"></span><br>
        odd(홀수):: <span th:text="${userStat.odd}"></span><br>
        even(짝수):: <span th:text="${userStat.even}"></span><br>
        size:: <span th:text="${userStat.size}"></span><br>
        first?:: <span th:text="${userStat.first}"></span><br>
        last?:: <span th:text="${userStat.last}"></span>
      </td>
    </tr>
  </table>
</body>
</html>
