<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--th:block을 통해 조건문으로 div 두 블록을 반복-->

<th:block th:each="user : ${users}">
  <div>
    사용자이름: <span th:text="${user.username}"></span> <br>
    사용자나이: <span th:text="${user.age}"></span>
  </div>
  <div>
    요약: <span th:text="|${user.username} / ${user.age}|"></span><hr>
  </div>
</th:block>
</body>
</html>
